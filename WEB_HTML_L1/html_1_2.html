<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Булочки</title>
</head>
<body>
    <table cellspacing = "20">
        <tbody>
            <tr>
                <td>Тип булочки: </td>
                <td>
                    <select name = "type_bun">
                        <option value ="1">Булочки для гамбургеров</option>
                        <option value ="2">Булочки для хот-догов</option>
                        <option value ="3">Багет</option>
                        <option value ="4">Круассан</option>
                        <option value ="5">Симит</option>
                    </select>
                </td>
            </tr> 
            
            <tr>
                <td>Тип мяса: </td>
                <td>
                    <select name = "type">
                        <option >Говядина</option>
                        <option value ="2">Конина</option>
                        <option value ="3">Свинина</option>
                        <option value ="4">Курица</option>
                        <option value ="5">Симит</option>
                    </select>
                </td>
            </tr> 

            <tr>
                <td>Опции:</td>
                <td>
                    <input type = "checkbox">Помидор<br>
                    <input type = "checkbox">Огурцы<br>
                </td>
            </tr>

            <tr>
                <td>Адрес:</td>
                <td>
                    <input type = "text" placeholder="введите адрес"><br>
            
                </td>
            </tr>

            <tr>
                <td>ФИО Заказчика:</td>
                <td>
                    <input type = "text" placeholder="введите ФИО"><br>
            
                </td>
            </tr>


            <tr>
                <td>Желаемое время доставки: </td>
                <td>
                    <input type = "time" placeholder="введите ФИО"><br>
            
                </td>
            </tr>


            <tr>
                <td>Тип бургера </td>
                <td>
                    <select name = "type_bun">
                        <option value ="1">Гамбургер</option>
                        <option value ="2">Чизбургер</option>
                        <option value ="3">Раянбургер</option>
                        <option value ="4">Фишбургер</option>
                        <option value ="5"></option>
                    </select>
                </td>
            </tr>  
            <tr>
                <td>
                    <button>Заказать</button>
                </td>
            </tr>
        </tbody>
    </table>

  

</body>
</html>
