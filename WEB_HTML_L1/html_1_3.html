<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellspacing = "20">

            <tr>

                </td>

            <tr>
                <td>Баллы ЕНТ:</td>

            </tr>

            <tr>
                <td> 
                    <button>Зарегистрировать</button>
                </td>
                
            </tr>
